<form @submit.prevent="save">
  <div class="field">
    <label class="label">Nome</label>
    <p class="control">
      <input v-model="tarefa.nome" class="input" type="text" placeholder="Nome">
    </p>
  </div>

  <div class="field">
    <label class="label">Projeto</label>
    <p class="control">
      <span class="select">
        <select v-model="tarefa.projeto_id">
          <option value="0">Selecione um projeto</option>
          <option v-for="projeto in projetos.data" :value="projeto.id">{{ projeto.nome }}</option>
        </select>
      </span>  
    </p>
  </div>

  <div class="field">
    <p class="control">
      <input type="submit" value="Criar" class="button is-primary">
    </p>
  </div>
</form>
